<!doctype html>
<html lang="de-CH">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <script src="index.js" defer></script>
    <title>Xmoll</title>
</head>
<body>
<main class="container main-container">
    <div class="panel main-menu">
        <div class="header">
            <div class="logo">
                <span class="bigger">X</span>
                <span>moll</span>
            </div>
        </div>

        <div class="interval-selector pt-4">
            <div class="mb-4 text-center w-100">Bitte wähle Deine Intervalle, die Du trainieren möchtest:</div>

            <form action="/">
                <div class="well mt-3">
                    <div class="button-grid">
                        <input id="prime" type="checkbox" hidden="hidden">
                        <label for="prime" class="selectable-button">
                            Prim
                        </label>
                        <input id="second" type="checkbox" hidden="hidden">
                        <label for="second" class="selectable-button">
                            Sekund
                        </label>
                        <input id="third" type="checkbox" hidden="hidden">
                        <label for="third" class="selectable-button">
                            Terz
                        </label>
                        <input id="fourth" type="checkbox" hidden="hidden">
                        <label for="fourth" class="selectable-button">
                            Quarte
                        </label>
                        <input id="fifth" type="checkbox" hidden="hidden">
                        <label for="fifth" class="selectable-button">
                            Quinte
                        </label>
                        <input id="sixth" type="checkbox" hidden="hidden">
                        <label for="sixth" class="selectable-button">
                            Sexte
                        </label>
                        <input id="seventh" type="checkbox" hidden="hidden">
                        <label for="seventh" class="selectable-button">
                            Septime
                        </label>
                        <input id="octave" type="checkbox" hidden="hidden">
                        <label for="octave" class="selectable-button">
                            Oktave
                        </label>
                    </div>
                </div>

                <div class="mt-4 mb-2 w-100 d-flex justify-content-center">
                    <button class="btn btn-primary" type="submit">Training beginnen</button>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
