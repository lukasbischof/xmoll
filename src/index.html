<!doctype html>
<html lang="de-CH">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <script src="index.js" defer></script>
    <script src="router.js"></script>
    <title>Xmoll</title>
</head>
<body>
<main class="container main-container content-card-container">
    <div class="card-faces-container" id="content-card">
        <div id="main-menu-card-face" class="panel content-card card-face front-face">
            <div class="main-menu" data-controller="main-menu">
                <div class="logo-header">
                    <div class="logo">
                        <span class="bigger">X</span>
                        <span>moll</span>
                    </div>
                </div>

                <div class="main-menu-form pt-4">
                    <div class="mb-3 text-center w-100">Bitte wähle Deine Intervalle, die Du trainieren möchtest:</div>

                    <form
                        action="/"
                        data-main-menu-target="form"
                        data-action="main-menu#submit change->main-menu#change"
                    >
                        <div class="well mt-3">
                            <fieldset name="intervals" class="button-grid">
                                <input id="prime" type="checkbox" hidden="hidden" value="0">
                                <label for="prime" class="selectable-button">
                                    Prim
                                </label>
                                <input id="second" type="checkbox" hidden="hidden" value="1">
                                <label for="second" class="selectable-button">
                                    Sekund
                                </label>
                                <input id="third" type="checkbox" hidden="hidden" value="2">
                                <label for="third" class="selectable-button">
                                    Terz
                                </label>
                                <input id="fourth" type="checkbox" hidden="hidden" value="3">
                                <label for="fourth" class="selectable-button">
                                    Quarte
                                </label>
                                <input id="fifth" type="checkbox" hidden="hidden" value="4">
                                <label for="fifth" class="selectable-button">
                                    Quinte
                                </label>
                                <input id="sixth" type="checkbox" hidden="hidden" value="5">
                                <label for="sixth" class="selectable-button">
                                    Sexte
                                </label>
                                <input id="seventh" type="checkbox" hidden="hidden" value="6">
                                <label for="seventh" class="selectable-button">
                                    Septime
                                </label>
                                <input id="octave" type="checkbox" hidden="hidden" value="7">
                                <label for="octave" class="selectable-button">
                                    Oktave
                                </label>
                            </fieldset>
                        </div>

                        <div class="mb-3 mt-4 text-center w-100">Sowie die Anzahl Runden, die Du spielen möchtest:</div>

                        <div class="well mt-3">
                            <div class="button-grid small-grid">
                                <input id="ten" name="rounds" type="radio" hidden="hidden" value="10">
                                <label for="ten" class="selectable-button">10</label>
                                <input id="twenty" name="rounds" type="radio" hidden="hidden" value="20">
                                <label for="twenty" class="selectable-button">20</label>
                                <input id="thirty" name="rounds" type="radio" hidden="hidden" value="30">
                                <label for="thirty" class="selectable-button">30</label>
                                <input id="infinity" name="rounds" type="radio" hidden="hidden" value="Infinity"
                                       checked>
                                <label for="infinity" class="selectable-button">&infin;</label>
                            </div>
                        </div>

                        <div class="mt-4">
                            <div class="d-flex align-items-center" data-controller="switch-button">
                                <input
                                    type="checkbox"
                                    name="exam-mode"
                                    hidden="hidden"
                                    id="exam-mode-checkbox"
                                    data-switch-button-target="checkbox">
                                <div class="switch-button" data-action="click->switch-button#toggle">
                                    <div class="rail">
                                        <div class="knob"></div>
                                    </div>
                                </div>
                                <label for="exam-mode-checkbox" class="switch-button ms-2">Prüfungsmodus</label>
                                <span class="help-button ms-2"
                                      title="Im Prüfungsmodus wird die Antwort nicht angezeigt.">?</span>
                            </div>
                        </div>

                        <div class="mt-4 mb-2 w-100 d-flex justify-content-center">
                            <button class="btn btn-primary" type="submit" data-main-menu-target="submitButton" disabled>
                                Training beginnen
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="game-card-face" class="panel content-card card-face back-face" data-controller="game">
            <div class="logo-header" data-game-target="logoHeader">
                <div class="logo align-items-center">
                    <div class="piano"></div>
                    <div class="d-inline-flex align-items-baseline">
                        <span class="bigger">X</span>
                        <span>moll</span>
                    </div>
                </div>
            </div>
            <div class="main-menu-form pt-4">
                <div class="mb-4 text-center w-100">Welches Intervall wurde gespielt?</div>

                <form action="/" data-action="change->game#selectedInterval" data-game-target="intervalForm">
                    <div class="well mt-3">
                        <fieldset class="button-grid" data-game-target="buttonGridFieldset">
                            <input id="g_prime" type="radio" name="game-interval" hidden="hidden" value="0">
                            <label for="g_prime" class="selectable-button">
                                Prim
                            </label>
                            <input id="g_second" type="radio" name="game-interval" hidden="hidden" value="1">
                            <label for="g_second" class="selectable-button">
                                Sekund
                            </label>
                            <input id="g_third" type="radio" name="game-interval" hidden="hidden" value="2">
                            <label for="g_third" class="selectable-button">
                                Terz
                            </label>
                            <input id="g_fourth" type="radio" name="game-interval" hidden="hidden" value="3">
                            <label for="g_fourth" class="selectable-button">
                                Quarte
                            </label>
                            <input id="g_fifth" type="radio" name="game-interval" hidden="hidden" value="4">
                            <label for="g_fifth" class="selectable-button">
                                Quinte
                            </label>
                            <input id="g_sixth" type="radio" name="game-interval" hidden="hidden" value="5">
                            <label for="g_sixth" class="selectable-button">
                                Sexte
                            </label>
                            <input id="g_seventh" type="radio" name="game-interval" hidden="hidden" value="6">
                            <label for="g_seventh" class="selectable-button">
                                Septime
                            </label>
                            <input id="g_octave" type="radio" name="game-interval" hidden="hidden" value="7">
                            <label for="g_octave" class="selectable-button">
                                Oktave
                            </label>
                        </fieldset>
                    </div>
                </form>

                <div class="mt-4 w-100 d-flex justify-content-center">
                    <button class="btn btn-primary" data-action="game#playAgain">Erneut abspielen</button>
                </div>
            </div>
            <div class="footer mt-2">
                <div class="progress-bar" style="grid-template-columns: repeat(auto-fit, minmax(1px, 1fr));" data-game-target="progressBar">
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
